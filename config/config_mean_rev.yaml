# MEAN REVERSION CONFIGURATION
trading:
  pairs: [BTCUSDT, ETHUSDT]
  timeframe: 15m
  max_open_trades: 2

risk:
  position_size_pct: 3.5
  stop_loss_pct: 2.0       # Wider stop for volatility
  take_profit_pct: 4.0     # Target returns to mean/other side
  daily_loss_limit_pct: 4.0
  max_position_size_usdt: 450
  use_trailing_stop: false # Mean reversion targets fixed levels usually

strategy:
  name: mean_reversion
  params:
    bb_period: 20
    bb_std: 2.0
    rsi_period: 14
    rsi_oversold: 30
    rsi_overbought: 70

backtest:
  initial_capital: 1000
  maker_fee: 0.1
  taker_fee: 0.1
  slippage: 0.05
