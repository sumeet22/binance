# BREAKOUT STRATEGY CONFIGURATION
trading:
  pairs: [BTCUSDT, ETHUSDT]
  timeframe: 15m
  max_open_trades: 2

risk:
  position_size_pct: 3.5
  stop_loss_pct: 1.5       # Tight stop (false breakouts fail fast)
  take_profit_pct: 6.0     # Big targets for trends
  daily_loss_limit_pct: 4.0
  max_position_size_usdt: 450
  use_trailing_stop: true  # Essential for catching trends
  trailing_stop_pct: 1.5

strategy:
  name: breakout
  params:
    lookback: 20           # 20-period High (Donchian Channel)
    volume_multiplier: 1.5 # Requires 1.5x average volume

backtest:
  initial_capital: 1000
  maker_fee: 0.1
  taker_fee: 0.1
  slippage: 0.05
